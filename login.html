<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Member Login</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet'>  
  </head>


<body>

<div class="header">
  <h1>Mi Casa su Casa</h1>
  <h3>Member Login Page</h3>
</div>

<div class="row">
  <div class="column side"></div>
  <div class="column middle">
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>
  </div>
  <div class="column side"></div>
</div>

<div class="footer">
  <p>COPYRIGHT Â© MICASASUCASA.COM 2018</p>
</div>



<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required id="UserId">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required id="passWord">
        
      <button id="login" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="mailto:9999999999@messaging.sprintpcs.com?subject=Password&amp;body=Please%20send%20me%20the%20password">Password?</a></span>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="login.js"></script>

</body>
</html>
